version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    tty: true
    container_name: db
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=nodedb
    networks:
      - node-network

  app: 
    build: 
      context: ./node
    container_name: app
    entrypoint: wait-for db:3306 -t 40 -- node index.js
    volumes:
      - ./node:/usr/src/app
    depends_on:
      - db
    networks:
      - node-network

  nginx:
    build: 
      context: ./nginx
    container_name: nginx
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - node-network

networks:
 node-network:
   driver: bridge